name: Deploy (GitHub Actions only)

on:
  push:
    branches: ["develop", "master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull Vercel env
        run: |
          if [ "${GITHUB_REF_NAME}" = "master" ]; then
            vercel pull --yes --environment=production --token="$VERCEL_TOKEN"
          else
            vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"
          fi
        working-directory: frontend

      - name: Build artifact
        run: |
          if [ "${GITHUB_REF_NAME}" = "master" ]; then
            vercel build --prod --token="$VERCEL_TOKEN"
          else
            vercel build --token="$VERCEL_TOKEN"
          fi
        working-directory: frontend

      - name: Deploy prebuilt
        id: deploy
        run: |
          if [ "${GITHUB_REF_NAME}" = "master" ]; then
            DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN")
          else
            DEPLOYMENT_URL=$(vercel deploy --prebuilt --token="$VERCEL_TOKEN")
          fi
          echo "deployment_url=$DEPLOYMENT_URL" >> "$GITHUB_OUTPUT"
        working-directory: frontend

      - name: Alias develop deployment
        if: github.ref_name == 'develop'
        run: vercel alias set "${{ steps.deploy.outputs.deployment_url }}" heista-dev.vercel.app --token="$VERCEL_TOKEN"

      - name: Alias master deployment
        if: github.ref_name == 'master'
        run: vercel alias set "${{ steps.deploy.outputs.deployment_url }}" heista-hq.vercel.app --token="$VERCEL_TOKEN"
